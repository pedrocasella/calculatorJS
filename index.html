<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./js/app.js"></script>
    <link rel="stylesheet" href="./css/main.css">
    <meta name="theme-color" content="#1a1919">
    <title>Calculator</title>
</head>
<body>
    <div class="background"></div>
    <center>
        <section id="calculator">
            <textarea name="display" id="display" cols="30" rows="10" placeholder="" autocomplete="off"></textarea>
            <ul>
                <!-- Numbers -->
                <li onclick="Number1()"><span>1</span></li>
                <li onclick="Number2()"><span>2</span></li>
                <li onclick="Number3()"><span>3</span></li>
                <li onclick="Number4()"><span>4</span></li>
                <li onclick="Number5()"><span>5</span></li>
                <li onclick="Number6()"><span>6</span></li>
                <li onclick="Number7()"><span>7</span></li>
                <li onclick="Number8()"><span>8</span></li>
                <li onclick="Number9()"><span>9</span></li>
                <li onclick="Number0()"><span>0</span></li>
                <li onclick="point()"><span>,</span></li>
                <li id="equal" onclick="result()"><span>=</span></li>
                <!-------------- -->
            </ul>
            <ul class="options">
                <li class="clear" id="clear"></li>
                <li id="sum-btn"><span>+</span></li>
                <li id="minus-btn"><span>-</span></li>
                <li id="multiply-btn"><span>x</span></li>
                <li id="division-btn"><span>÷</span></li>
            </ul>  
        </section>
        <center><span class="rights">Todos os direitos desse projeto são reservados à <a target="_blank" href="https://www.linkedin.com/in/pedrocasella/">Pedro Casella</a>.</span></center>
    </center>
</body>
</html>
